{% extends 'event/base.html' %}

{% block title %} EventsBay {% endblock %}

{% block css %} {% load static %}
<link rel="stylesheet" href="{% static 'css/index.css' %}"> {% endblock %}

{% block body %}


<div class="container">
    {% for event in events %}
    <div class="card">
        <img src="/media/{{event.picture}}" alt="Event Banner" style="width:100%; height: 50%;">
        <button class="like">
            <i class="fas fa-heart like-btn" id="{{event.author}}"></i>
        </button>
        <h1>{{event.event_name}}</h1>
        <p class="price">{{event.date}}</p>
        <p>{{event.data|slice:'0:100'}}...</p>
    </div>
    {% endfor %}
</div>

{% endblock %}
