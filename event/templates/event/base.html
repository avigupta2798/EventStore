{%load static%}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>EventStore</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://cdn.jsdelivr.net/foundation/6.2.0/foundation.min.css'>
<link rel="stylesheet" href="{%static 'css/main.css'%}">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="main-container" class="main-container nav-effect-1">
  <nav class="nav-menu nav-effect-1" id="menu-1">
    <h2 class="" >Events</h2>
    <ul>
      <li><a class="" href="{% url 'event:home' %}">Home</a></li>
      <li><a class="links" href="/create">Create Event</a></li>
      <li><a class="links" href="/liked">Liked Events</a></li>
      {%if user.is_authenticated%}
      <li><a class="" href="{%url 'profile'%}">Profile</a></li>
      <li><a class="" href="{%url 'logout'%}">Logout</a></li>
      {%else %}
      <li><a class="" href="{%url 'login'%}">Login</a></li>
      <li><a class="" href="{%url 'register'%}">Registration</a></li>
      {%endif%}
    </ul>
  </nav>

  <div class="main clearfix">

    <!-- Header Content -->
    <header id="header" class="page-header">
      <div class="page-header-container row">

        <!-- Logo -->
        <div class="main-logo">
          <a href="{% url 'event:home' %}" class="logo">Events</a>
        </div>

        <div class="menu-search">
          <!-- Main Navigation -->
          <div class="main-navigation">
            <a href="#">Menu</a>
          </div>
          <p>{{user.given_name}}</p>
          <!-- Search -->
          <div class="catalog-search">
            <input class="shuffle-search input_field " type="search" autocomplete="off" value="" maxlength="128" id="input-search" />
            <label class="input_label" for="input-search">
              <span class="input_label-content">Search Events</span>
              <span class="input_label-search"></span>
            </label>
          </div>

        </div>
      </div>
    </header>


{%block content%}
{% block body %} {% endblock %}
{%endblock%}

  </div>
  <!-- /main -->

  <div class="main-overlay">
    <div class="overlay-full"></div>
  </div>

</div>
<!-- /main-container -->
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdn.jsdelivr.net/foundation/6.2.0/foundation.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/Shuffle/4.0.0/shuffle.min.js'></script><script  src="{%static 'js/main.js'%}"></script>

</body>
</html>
